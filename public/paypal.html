<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paypal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AZL4d1EcXkCqg2MiEj6yn9SYxq_hRvJ_JyM3nM9RVfdzMmJfZvzCtvvVJjEW_NP5JomB4SIRG_DEF8Sw&currency=EUR"></script>
</head>
<body>
<div id="paypal-button-container"></div>

<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '1.00',
                        currency_code:'EUR'
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name);
            });
        }
    }).render('#paypal-button-container')
</script>
</body>
</html>
